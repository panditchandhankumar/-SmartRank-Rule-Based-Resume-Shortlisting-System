<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartRank | Advanced Talent Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
      "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.10.38"
    }
  }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      overflow-x: hidden;
    }

    /* Animated Mesh Background */
    .mesh-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: #f8fafc;
      background-image: 
        radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, hsla(253,16%,7%,0) 50%), 
        radial-gradient(at 50% 0%, hsla(225,39%,30%,0.05) 0, hsla(225,39%,30%,0) 50%), 
        radial-gradient(at 100% 0%, hsla(339,49%,30%,0.05) 0, hsla(339,49%,30%,0) 50%), 
        radial-gradient(at 0% 50%, hsla(210,100%,23%,0.05) 0, hsla(210,100%,23%,0) 50%), 
        radial-gradient(at 100% 50%, hsla(225,39%,30%,0.05) 0, hsla(225,39%,30%,0) 50%), 
        radial-gradient(at 0% 100%, hsla(339,49%,30%,0.05) 0, hsla(339,49%,30%,0) 50%), 
        radial-gradient(at 50% 100%, hsla(225,39%,30%,0.05) 0, hsla(225,39%,30%,0) 50%), 
        radial-gradient(at 100% 100%, hsla(253,16%,7%,0) 0, hsla(253,16%,7%,0) 50%);
      filter: blur(80px);
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .shimmer {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .card-enter {
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
  </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="text-slate-900 min-h-screen">
  <div class="mesh-bg"></div>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
